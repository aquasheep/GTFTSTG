<html>
           <head>
           <title>Go the Fuck to Sleep the (not) Game</title>
           </head>
           <body>
           <div id="applet_container">
               <applet code="org.lwjgl.util.applet.AppletLoader" archive="lwjgl_util_applet.jar" codebase="." width="1024" height="768">
                   <param name="al_title" value="GTFTSTG">
                   <param name="al_main" value="com.aquasheep.GTFTSTG.GTFTSTGApplet">
                   <param name="al_logo" value="appletlogo.png">
                   <param name="al_progressbar" value="appletprogress.gif">
                   <param name="al_bgcolor" value="000000">
                   <param name="al_fgcolor" value="ffffff">
                   <param name="al_jars" value="GTFTSTG.jar, gdx.jar, gdx-backend-lwjgl.jar">
                   <param name="al_windows" value="gdx-natives.jar, gdx-backend-lwjgl-natives.jar">
                   <param name="al_linux" value="gdx-natives.jar, gdx-backend-lwjgl-natives.jar">
                   <param name="al_mac" value="gdx-natives.jar, gdx-backend-lwjgl-natives.jar">
                   <param name="al_solaris" value="gdx-natives.jar, gdx-backend-lwjgl-natives.jar">
                   <param name="codebase_lookup" value="false">
                   <param name="java_arguments" value="-Dsun.java2d.noddraw=true -Dsun.awt.noerasebackground=true -Dsun.java2d.d3d=false -Dsun.java2d.opengl=true -Dsun.java2d.pmoffscreen=false -Xmx800M">
                   <param name="lwjgl_arguments" value="-Dorg.lwjgl.input.Mouse.allowNegativeMouseCoords=true">
                   <param name="separate_jvm" value="true">
                   <param name="codebase_lookup" value="false">
               </applet>
           </div>
           </body>
           </html>
